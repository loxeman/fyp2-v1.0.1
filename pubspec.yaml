name: fyp2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter: 
    sdk: flutter
  get: ^4.6.5
  cloud_firestore: ^4.0.4
  cupertino_icons: ^1.0.2
  firebase_storage: ^11.0.4
  firebase_auth: ^4.1.1
  firebase_core: ^2.1.1
  provider: ^6.0.4
  get_it: ^7.2.0
  google_nav_bar: ^5.0.6
  image_picker: ^0.8.4+6
  font_awesome_flutter: ^10.2.1
  flutter_pw_validator: ^1.4.2
  flutter_datetime_picker: ^1.5.1
  sn_progress_dialog: ^1.0.8
  uuid: ^3.0.7
  country_state_city_picker: ^1.2.8
  staggered_grid_view_flutter: ^0.0.4
  expandable: ^5.0.1
  flutter_swiper: ^1.1.6
  badges: ^2.0.3
  flutter_swiper_null_safety: ^1.0.2
  flutter_rating_bar: ^4.0.1
  #flutter_stripe: ^6.0.0
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^0.22.0
  google_sign_in: ^5.0.7
  flutter_login_facebook: ^1.6.2
  intl: ^0.17.0
  firebase_database: ^10.0.7
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikRegular.ttf
          weight: 400
        - asset: assets/fonts/RubikBold.ttf
          weight: 700
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoItalicThin.ttf
          weight: 100
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanLight.ttf
          weight: 300
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
